apiVersion: v1
kind: ConfigMap
metadata:
  name: user-config
  namespace: microservices
data:
  USER_SERVER_PORT: "8082"
  USER_SERVER_MODE: "release"
  USER_DATABASE_HOST: "postgres-service"
  USER_DATABASE_PORT: "5432"
  USER_DATABASE_USER: "postgres"
  USER_DATABASE_PASSWORD: "password"
  USER_DATABASE_NAME: "user_db"
  USER_DATABASE_SSL_MODE: "disable"
  USER_LOGGER_LEVEL: "info"
  USER_LOGGER_FORMAT: "json"
  USER_SERVICES_AUTH_SERVICE: "http://auth-service:8081"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: user-service:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: user-config
        ports:
        - containerPort: 8082
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---

apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: microservices
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP