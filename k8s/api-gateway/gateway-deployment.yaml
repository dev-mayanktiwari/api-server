apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: microservices
data:
  GATEWAY_SERVER_PORT: "8080"
  GATEWAY_SERVER_MODE: "release"
  GATEWAY_LOGGER_LEVEL: "info"
  GATEWAY_LOGGER_FORMAT: "json"
  GATEWAY_SERVICES_AUTH_SERVICE: "http://auth-service:8081"
  GATEWAY_SERVICES_USER_SERVICE: "http://user-service:8082"
  GATEWAY_CORS_ALLOW_ORIGINS: "*"
  GATEWAY_CORS_ALLOW_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  GATEWAY_CORS_ALLOW_HEADERS: "Origin,Content-Type,Accept,Authorization"
  GATEWAY_CORS_ALLOW_CREDENTIALS: "true"
  GATEWAY_CORS_MAX_AGE: "86400"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: gateway-config
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080