apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: AUTH_SERVER_PORT
          value: "8081"
        - name: AUTH_SERVER_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GIN_MODE
        - name: AUTH_DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: AUTH_DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: AUTH_DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: AUTH_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: AUTH_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME_AUTH
        - name: AUTH_DATABASE_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_SSL_MODE
        - name: AUTH_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET_KEY
        - name: AUTH_JWT_ACCESS_TOKEN_DURATION
          value: "15"
        - name: AUTH_JWT_REFRESH_TOKEN_DURATION
          value: "168"
        - name: AUTH_LOGGER_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: AUTH_LOGGER_FORMAT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_FORMAT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5